<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commit Viewer</title>
    <link rel="icon" type="image/png" href="https://github.githubassets.com/favicons/favicon-dark.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GitHub Markdown CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-github">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://github.githubassets.com/favicons/favicon-dark.png" alt="GitHub Logo" width="30" height="30" class="me-2">
                <span>GitHub Commit Viewer</span>
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-github p-4 mb-4">
                    <h2 class="h4 mb-4">Buscar no GitHub</h2>
                    <form id="gitHubForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="usernameInput" class="form-label">Usuário GitHub</label>
                                <input id="usernameInput" class="form-control form-control-github" type="text" 
                                       placeholder="ex: torvalds" required>
                            </div>
                            <div class="col-md-6">
                                <label for="repoInput" class="form-label">Repositório (opcional)</label>
                                <input id="repoInput" class="form-control form-control-github" type="text" 
                                       placeholder="ex: linux">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-github w-100 py-2">
                                    Buscar
                                </button>
                            </div>
                            <div class="col-12">
                                <small class="text-muted">* Informe apenas usuário para listar repositórios ou usuário + repositório para ver commits</small>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Mantenha os outros elementos (loading, repoInfo, etc.) -->

                <div id="resultsContainer">
                    <div id="reposList" class="list-group d-none"></div>
                    <div id="commitsList" class="list-group"></div>
                    <div id="emptyState" class="text-center py-5">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="100" class="mb-3 opacity-50">
                        <h5 class="text-muted">Informe um usuário GitHub para começar</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script src="app.js"></script>
</body>
</html>
